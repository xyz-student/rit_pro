<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./1.jpg">
</head>

<body>
 

    <div class="box">
        <div class="content">
           
            <div class="img1">
                <audio src="1 (1).mp3" class="vd1" type="audio/mp3" controls autoplay></audio>
            </div>
           
        </div>
        <br>
        <div class="play">
            <div class="img2">
                <audio src="1 (2).mp3"></audio>
            </div>
            <br>
            <div class="img3">
                <audio src="1 (3).mp3"></audio>
            </div>
            <br>
            <div class="img4">
                <audio src="4.mp3"></audio>
            </div>
            <br>
            <div class="img5" onclick="">
                <audio src="4.mp3"></audio>
            </div>
        </div>
    </div>

    <script>
        var vd1 = document.querySelector(".vd1");
        var img5 = document.querySelector(".img5");
        var img2 = document.querySelector(".img2");
        var img3 = document.querySelector(".img3");
        var img4 = document.querySelector(".img4");

        var img1 = document.querySelector(".img1");

        img5.addEventListener("click", function () {
            vd1.src = "1 (1).mp3";
            img1.style.background = "url('1.jpg')"
            img1.style.backgroundSize = "cover"
         
            // remove
        })
        img2.addEventListener("click", function () {
            vd1.src = "1 (2).mp3";
            img1.style.background = "url('2.jpg')"
            img1.style.backgroundSize = "cover"
        })
        img3.addEventListener("click", function () {
            vd1.src = "1 (3).mp3";
            img1.style.background = "url('3.jpg')"
            img1.style.backgroundSize = "cover"
        })
        img4.addEventListener("click", function () {
            vd1.src = "4.mp3";
            img1.style.background = "url('4.jpg')"
            img1.style.backgroundSize = "cover"
        })
    </script>

</body>

</html>
